<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sr.Calc</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
    <div class="wrapper">        
           <!-- AREA VISOR  --> 
            <section class="screen-container">
                <div class="numeric-display">
                    <p type="text" class="calc-screen" id="printCalc"></p>
                    <p type="text" class="resultScreen" id="resultCalc"></p>
                </div>          
            </section>

            <!-- AREA AÇÕES ESPECIAIS -->
            <section class="espContents">
                <button class="btn-style btnAC" id="btnDel">AC</button>
            </section>

            <!-- AREA BOTÕES NÚMERICOS/OPERADORES-->
            <section class="buttons-container">     
                <button class="btn-style op" >&pi;</button>
                <button class="btn-style op" >%</button>
                <button class="btn-style op" >÷</button>
                <button class="btn-style op" >x</button>
                <button class="btn-style number" >7</button>
                <button class="btn-style number" >8</button>
                <button class="btn-style number" >9</button>
                <button class="btn-style op" >-</button>
                <button class="btn-style number" >4</button>
                <button class="btn-style number" >5</button>
                <button class="btn-style number" >6</button>
                <button class="btn-style op" >+</button>
                <button class="btn-style number" >1</button>
                <button class="btn-style number" >2</button>
                <button class="btn-style number" >3</button>
                <button class="btn-style btnEqual" id="btnEqual">=</button>  
                <button class="btn-style styleNumber number" >0</button>
                <button class="btn-style number" >.</button>
            </section>
        </div>
    <script src="./script.js"></script>
</body>
</html>
